name: photo-factory

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION}
    volumes:
      - D:/Photo_Factory/Stack/App_Data/immich-data:/usr/src/app/upload
      - D:/Photo_Factory/Photos_Inbox:/mnt/media/Inbox:ro
      - D:/Photo_Factory/Photos_Gallery:/mnt/media/Gallery:ro
    env_file:
      - .env
    ports:
      - 2283:2283
    depends_on:
      - redis
      - database
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION}-cuda
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  redis:
    container_name: immich_redis
    image: redis:6.2-alpine
    restart: always

  database:
    container_name: immich_postgres
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - D:/Photo_Factory/Stack/App_Data/postgres-data:/var/lib/postgresql/data
    restart: always

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - D:/Photo_Factory/Stack/App_Data/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

  # Photo Factory Database (separate from Immich)
  factory-db:
    container_name: factory_postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: ${FACTORY_DB_PASSWORD:-photo_factory}
      POSTGRES_USER: ${FACTORY_DB_USER:-photo_factory}
      POSTGRES_DB: ${FACTORY_DB_NAME:-photo_factory}
    volumes:
      - D:/Photo_Factory/Stack/App_Data/factory-db-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FACTORY_DB_USER:-photo_factory}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  librarian:
    build:
      context: ../../ 
      dockerfile: Src/Librarian/Dockerfile
    container_name: librarian
    environment:
      DATABASE_URL: postgresql://${FACTORY_DB_USER:-photo_factory}:${FACTORY_DB_PASSWORD:-photo_factory}@factory-db:5432/${FACTORY_DB_NAME:-photo_factory}
      DB_HOST: factory-db
      DB_PORT: 5432
      DB_USERNAME: ${FACTORY_DB_USER:-photo_factory}
      DB_PASSWORD: ${FACTORY_DB_PASSWORD:-photo_factory}
      DB_DATABASE_NAME: ${FACTORY_DB_NAME:-photo_factory}
    volumes:
      - D:/Photo_Factory/Photos_Inbox:/app/Photos_Inbox
      - D:/Photo_Factory/Storage:/app/Storage
    depends_on:
      factory-db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 2m
      timeout: 5s
      retries: 2
      start_period: 60s

  syncthing:
    image: syncthing/syncthing:1.27
    container_name: syncthing
    hostname: factory-syncthing
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    volumes:
      - ./syncthing_config:/var/syncthing/config
      - ../../Photos_Inbox:/var/syncthing/Inbox
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8384/"]
      interval: 2m
      timeout: 5s
      retries: 2
      start_period: 60s

  dashboard:
    build:
      context: ../../
      dockerfile: Src/Dashboard/Dockerfile
    container_name: dashboard
    environment:
      DATABASE_URL: postgresql://${FACTORY_DB_USER:-photo_factory}:${FACTORY_DB_PASSWORD:-photo_factory}@factory-db:5432/${FACTORY_DB_NAME:-photo_factory}
      DB_HOST: factory-db
      DB_PORT: 5432
      DB_USERNAME: ${FACTORY_DB_USER:-photo_factory}
      DB_PASSWORD: ${FACTORY_DB_PASSWORD:-photo_factory}
      DB_DATABASE_NAME: ${FACTORY_DB_NAME:-photo_factory}
    ports:
      - 8501:8501
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      factory-db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 2m
      timeout: 5s
      retries: 2
      start_period: 60s

  # Infrastructure service monitor (heartbeat tracking for external services)
  service-monitor:
    build:
      context: ../../
      dockerfile: Src/Shared/Dockerfile.monitor
    container_name: service_monitor
    environment:
      DATABASE_URL: postgresql://${FACTORY_DB_USER:-photo_factory}:${FACTORY_DB_PASSWORD:-photo_factory}@factory-db:5432/${FACTORY_DB_NAME:-photo_factory}
      DB_HOST: factory-db
      DB_PORT: 5432
      DB_USERNAME: ${FACTORY_DB_USER:-photo_factory}
      DB_PASSWORD: ${FACTORY_DB_PASSWORD:-photo_factory}
      DB_DATABASE_NAME: ${FACTORY_DB_NAME:-photo_factory}
      FACTORY_DB_USER: ${FACTORY_DB_USER:-photo_factory}
      MONITOR_INTERVAL: 300
    depends_on:
      factory-db:
        condition: service_healthy
      syncthing:
        condition: service_started
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 2m
      timeout: 5s
      retries: 2
      start_period: 60s
    command: ["python", "-m", "Src.Shared.service_monitor"]

volumes:
  model-cache: