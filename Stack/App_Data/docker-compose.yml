name: photo-factory

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION}
    volumes:
      - D:/Photo_Factory/Stack/App_Data/immich-data:/usr/src/app/upload
      - D:/Photo_Factory/Photos_Inbox:/mnt/media/Inbox:ro
      - D:/Photo_Factory/Photos_Gallery:/mnt/media/Gallery:ro
    env_file:
      - .env
    ports:
      - 2283:2283
    depends_on:
      - redis
      - database
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION}-cuda
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  redis:
    container_name: immich_redis
    image: redis:6.2-alpine
    restart: always

  database:
    container_name: immich_postgres
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - D:/Photo_Factory/Stack/App_Data/postgres-data:/var/lib/postgresql/data
    restart: always

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - D:/Photo_Factory/Stack/App_Data/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

  librarian:
    build:
      context: ../../
      dockerfile: Src/Librarian/Dockerfile
    container_name: librarian
    volumes:
      - D:/Photo_Factory/Photos_Inbox:/app/Photos_Inbox
      - D:/Photo_Factory/Storage:/app/Storage
    restart: always
    healthcheck:
      test: ["CMD", "pytest", "Src/Librarian/tests/", "--tb=short", "-q"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  syncthing:
    image: syncthing/syncthing:1.27
    container_name: syncthing
    hostname: factory-syncthing
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    volumes:
      - ./syncthing_config:/var/syncthing/config
      - ../../Photos_Inbox:/var/syncthing/Inbox
    restart: unless-stopped

volumes:
  model-cache: